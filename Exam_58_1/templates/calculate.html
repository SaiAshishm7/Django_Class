<!DOCTYPE html>
<html>
<head>
    <title>Calculate BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">BMI Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.height.label_tag }}
                                {{ form.height }}
                            </div>
                            <div class="mb-3">
                                {{ form.weight.label_tag }}
                                {{ form.weight }}
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate BMI</button>
                            <a href="{% url 'App_58:home' %}" class="btn btn-secondary">Back to Home</a>
                        </form>
                        
                        {% if result %}
                        <div class="mt-4">
                            <h4>Results:</h4>
                            <p>Your BMI is: {{ result.bmi }}</p>
                            <p>Category: {{ category }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
